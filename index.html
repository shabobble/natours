        <!-- The header is a block in the BEM system because it is a standalone component that is meaningful on its own. -->
        <header class="header">
            <!-- Because the image is an inline element, it's better practice to put the image inside a small container and then position the container to where we want the image to be. -->

            <!-- This logo box and this logo with this exact size only exist in this header, so they are elements. -->

            <div class="header__logo-box">
                <img src="img/logo-white.png" alt="Logo" class='header__logo'>
            </div>

            <!-- H1 is the single most important heading on the page for SEO. -->
            <div class="header__text-box">
